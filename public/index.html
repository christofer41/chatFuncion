<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/creatroom.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/chat.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="frontPage" class="M-ui" >
        <form class="ui">
            <h2 class="Titel">Hello there!<br /><span>Welcome to Chat app</span></h2>
            <input type="text" id="username-input" class="username-input" placeholder="Enter your username here">
            <button type="button" class="create-room" id="roomcreat"> Create new room</button>
            <p class="join-existing-room">Join an existing room:</p>
            <form>
            <div class="room-join">
                <p>Here is the public rooms</p>
                <table id="public" class="channel">
                    
                </table>
                <p>Here is the private rooms</p>
                <table id="private" class="channel" >
                </table>
            </div>
        </form>
      
        </form>
        
    </div>
    <div id="create-rooom">
    <form class="ui">
        <div >
            <h1>Create a chat room</h1>
            <input type="text" id="room-name" class="room-name"placeholder="Room Name" >
            <input type="text" id="room-password" class="room-password"placeholder="Password" >
            <button type="button" id="chat-room-public" class="chat-room-public">Chat room public</button>
            <button type="button" id="chat-room-private" class="chat-room-private">Chat room private</button>
            <button type="button"  id="homes" class="home">Home page</button>
            
        </div>
    </form>
    </div>
    
    <div class="main-chatpage" id="chatPage"  >
        <ul id="message-here">
            
        </ul>
        <div class="message-form">
            <input name="messageInput"  id="messageInput" cols="30" rows="10"></input>
            <button type="button" id="message-button" class="messagebutton">Send</button>
        </div>
        <div class="homeButtonDiv">
            <button id="home" class="message-button">home</button>
        </div>
    </div>
</body>
</html>
