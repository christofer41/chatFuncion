<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/creatroom.css">
    <link rel="stylesheet" href="./styles/main.css">

    <script src="/socket.io/socket.io.js"></script>

<body>
    <div id="frontPage" class="M-ui" >
        <form class="ui">
            <h2>Hello there!<br /><span>Welcome to Chat app</span></h2>
            <input type="text" class="username-input" placeholder="Enter your username here">
            <button type="button" class="create-room" id="roomcreat"> Create new room</button>
            <p class="join-existing-room">or join an existing room:</p>
        </form>
        <form>
            <div class="room-join">
                <table id="public">
                    
                </table>
                <table id="private" >
                </table>
            </div>
        </form>
    </div>
    <div id="create-rooom">
    <form class="ui">
        <div >
            <h1>Create a chat room</h1>
            <input type="text" class="room-name"placeholder="room name" >
            <button type="button" class="chat-room-public">chat room public</button>
            <button type="button" class="chat-room-private">chat room private</button>
            <button type="button"  id="homes" class="home" >home page</button>
            
        </div>
    </form>
    </div>
    
    <div id="chatPage"  >
        <ul id="message-here">

        </ul>
        <form class="message-form">
            <input name="messageInput" id="messageInput" cols="30" rows="10"></input>
            <button type="button" id="message-button" class="message-button">Send</button>
            <button type="button" id="home" class="message-button">home</button>
        </form>
    </div>
